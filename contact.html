<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Devfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="index.html" class="text-xl font-bold hover:text-gray-300">Lawrence Victor Chinemerem</a>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="py-2 px-3 hover:bg-gray-700 rounded">Home</a>
                    <a href="about.html" class="py-2 px-3 hover:bg-gray-700 rounded">About</a>
                    <a href="projects.html" class="py-2 px-3 hover:bg-gray-700 rounded">Projects</a>
                    <a href="contact.html" class="py-2 px-3 bg-gray-700 rounded">Contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden" id="mobile-menu">
            <a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-700">Home</a>
            <a href="about.html" class="block py-2 px-4 text-sm hover:bg-gray-700">About</a>
            <a href="projects.html" class="block py-2 px-4 text-sm hover:bg-gray-700">Projects</a>
            <a href="contact.html" class="block py-2 px-4 text-sm bg-gray-700 hover:bg-gray-700">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 flex-grow">
        <section class="bg-white shadow-md rounded-lg p-6 md:p-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Get In Touch</h1>
            <div class="max-w-2xl mx-auto">
                <p class="text-gray-700 leading-relaxed mb-8 text-center">
                    Have a project in mind or just want to say hi? Fill out the form below.
                </p>

                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea name="message" id="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                            Send Message
                        </button>
                    </div>
                </form>

                <div class="mt-12 text-center">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Or connect with me on:</h2>
                    <a href="#" class="text-blue-600 hover:text-blue-800 mx-2">LinkedIn</a> |
                    <a href="#" class="text-gray-700 hover:text-gray-900 mx-2">GitHub</a> |
                    <a href="#" class="text-blue-400 hover:text-blue-600 mx-2">Twitter/X</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-6 mt-auto">
        <p>&copy; <span id="currentYear"></span> Lawrence Victor Chinemerem. All rights reserved.</p>
    </footer>

    <script src="./javascript/script.js"></script>
</body>
</html>
